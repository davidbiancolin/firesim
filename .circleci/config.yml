# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
executors:
  main-env:
    docker:
      - image: firesim/firesim-ci:wip
        user: "centos"
    environment:
        JVM_MEMORY: 2200m # Customize the JVM maximum heap limit
        LANG: en_US.UTF-8 # required by sbt when it sees boost directories

commands:
  machinelaunchscript:
    description: "Run firesim's machine launch script"
    steps:
      - run:
          command: |
            cd scripts && /usr/bin/bash ./machine-launch-script.sh

  buildsetup:
    description: "Run firesim's build-setup.sh"
    steps:
      - run:
          command: |
            ./build-setup.sh fast

  sim-env-setup:
    description: "Source env.sh and cd into sim/"
    steps:
      - run:
          command: |
            source env.sh && cd sim

  firesimtest-manual-midasexamples:
    description: "Run a test"
    steps:
      - sim-env-setup
      - run:
          command: |
             make -C $CIRCLE_WORKING_DIRECTORY/sim run-verilator SAMPLE=/home/centos/$CIRCLE_PROJECT_REPONAME/sim/output/f1/Stack-NoConfig-HostDebugFeatures_DefaultF1Config/Stack.verilator.sample LOGFILE= WAVEFORM= ARGS=+tracelen=8 TARGET_PROJECT=midasexamples DESIGN=Stack TARGET_CONFIG=NoConfig PLATFORM_CONFIG=HostDebugFeatures_DefaultF1Config PLATFORM=f1

  build-scala-doc:
    description: "Compiles Scala Doc"
    steps:
      - sim-env-setup
      - run:
          command: |
            sbt "project firesim" "unidoc"


jobs:
  runall:
    executor: main-env
    steps:
      - checkout
      - machinelaunchscript
      - buildsetup
      - firesimtest-manual-midasexamples
      - build-scala-doc


workflows:
   version: 2

   firesimCIall:
     jobs:
       - runall
